    <!-- ---HEADER--- -->
    <header class="header">        
        <div class="animate__animated animate__slideInDown">
            <h2 class="header__subtitulo">

            </h2>
        </div>

        <p class="header__frase"><i>Hecho con amor y dedicación</i></p>
    </header>

    <!-- ---MAIN--- -->
    <main class="mainContacto">
        <form class="mainContacto__form">
            <div class="mainContacto__datos">
                <label for=nombre>Nombre</label>
                <input type="text" name="nombre" id="name" required>
            </div>
            <div class="mainContacto__datos">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" required>
            </div>
            <div class="mainContacto__datos">
                <label for=email>Email</label>
                <input type="email" name="email" id="email" required>
            </div>
                <div class="mainContacto__datos">
                <label for="telefono">Teléfono</label>
                <input type="tel" name="telefono" id="telefono" required>
            </div>
            <div class="mainContacto__datos2">
                <div class="d-grid gap-2 col-lg-8 mx-auto" id="datosConsulta">
                    <label for="consulta">Consulta</label>
                    <textarea name="consulta" id="consulta" cols="60" rows="8" placeholder="¡Te responderemos en breve!"></textarea>
                    <button type="submit" class="btn btn-outline-success text-white">enviar</button>
                </div>
            </div>
        </form>
    </main>
