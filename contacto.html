<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- seo -->
    <meta name="description" content="pagina de contacto">
    <meta name="keywords" content="contacto, cliente, consulta, atencion personalizada">
    <title>contacto | En Blanco</title>
    
    <!-- shortcut icon -->
    <link rel="shortcut icon" href="./img/logo.png">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <!-- animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- estilo css -->
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
<div class="container-fluid bg-color m-0 p-0">
    <!-- ---NAVBAR--- -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" id="navbar-brandMobile2" href="./index.html">
                <img src="./img/logo.png" alt="logo" style="width:120px;">
            </a>

            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav navbar-dark me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./tienda.html">tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./eventos.html">eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./quienesomos.html">quiénes somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contacto.html">contacto</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="¿con qué te ayudamos?" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">dale</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- ---HEADER--- -->
    <header class="header">
        <div class="header__logo">
        </div>
        
        <div class="animate__animated animate__bounce">
            <h2 class="header__subtitulo">
                <i>Contacto</i>
            </h2>
        </div>

        <p class="header__frase"><i>Todo hecho con amor y dedicación</i></p>
    </header>

    <!-- ---MAIN--- -->
    <main class="mainContacto">
        <form class="mainContacto__form">
            <label for=nombre>nombre</label>
            <input type="text" name="nombre" id="name" required>
            <label for="apellido">apellido</label>
            <input type="text" name="apellido" id="apellido" required>
            <label for=email>email</label>
            <input type="email" name="email" id="email" required>
            <label for="telefono">teléfono</label>
            <input type="tel" name="telefono" id="telefono" required>
            <label for="consulta">consulta</label>
            <div class="d-grid gap-2 col-lg-8 mx-auto">
                <textarea name="consulta" id="consulta" cols="60" rows="8" placeholder="te responderemos en breve"></textarea>
                <button type="submit" class="btn btn-outline-success text-white">enviar</button>
            </div>
        </form>
    </main>

    <!-- ---FOOTER--- -->
    <footer class="footer">
        <div class="footer__imagenes">
            <img src="./img/footer1.jpg" alt="footer1" class="footer__imagen1">
            <img src="./img/footer2.JPG" alt="footer2" class="footer__imagen2">
            <img src="./img/footer3.jpg" alt="footer3" class="footer__imagen3">
        </div>

        <ul class="footer__ul">
            <li>
                <a href="./index.html">Inicio</a>
            </li>
            <li>
                <a href="https://www.instagram.com/_en.blanco/" target="blank">Instagram</a>
            </li>
        </ul>

        <p class="footer__lugar">Moreno, Buenos Aires</p>
    </footer>

    <!-- BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</div>
</body>
</html>
