<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Blanco</title>
    <link rel="shortcut icon" href="./img/logo.png">
    <link rel="stylesheet" href="./estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- ---HEADER--- -->
    <header class="header" id="inicio">
        <div class="header__logo">
        </div>

        <div class="header__principal">
            <nav class="header__nav">
                <ul>
                    <li>
                        <a href="./tienda.html">tienda</a>
                    </li>
                    <li>
                        <a href="./eventos.html">eventos</a>
                    </li>
                    <li>
                        <a href="./quienesomos.html">quiénes somos</a>
                    </li>
                    <li>
                        <a href="./contacto.html">contacto</a>
                </li>
                </ul>
            </nav>

            <h1 class="header__titulo">En Blanco</h1>
        </div>
        
        <p class="header__frase"><i>Todo hecho con amor y dedicación</i></p>
    </header>  

    <!-- ---SECTION MOBILE--- -->
    <section class="sectionMobile">
        <h3 class="sectionMobile__frase">¿estás preparadx para lo que vas a ver?</h3>
    </section>    

    <!-- CAROUSEL -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/masamadre.png" class="d-block w-100" alt="pan masa madre">
                <div class="carousel-caption d-none d-md-block">
                    <p>Pan de masa madre</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/pepas.png" class="d-block w-100" alt="pepas">
                <div class="carousel-caption d-none d-md-block">
                    <p>Pepas con mermelada</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/budin.png" class="d-block w-100" alt="budin">
                <div class="carousel-caption d-none d-md-block">
                    <p>Budín de naranja con chips de chocolates</p>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
        </button>
    </div>

    <!-- ---SECTION DESKTOP--- -->
    <section class="sectionDesktop">
        <h3 class="sectionDesktop__frase">¿ya te tentamos no?</h3>
    </section>

    <!-- ---FOOTER--- -->
    <footer class="footer">
        <img src="./img/footer.png" alt="footer" class="footer__imagen">
        
        <ul class="footer__ul">
            <li>
                <a href="#inicio">Inicio</a>
            </li>
            <li>
                <a href="https://www.instagram.com/_en.blanco/" target="blank">Instagram</a>
            </li>
        </ul>

        <p class="footer__lugar">Moreno, Buenos Aires</p>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
