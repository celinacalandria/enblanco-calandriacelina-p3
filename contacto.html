<head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="./img/logo.png" alt="logo" style="width:120px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./tienda.html">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./eventos.html">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./quienesomos.html">Quiénes somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contacto.html">Contacto</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="¿con qué te ayudamos?" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- ---HEADER--- -->
    <header class="header">
        <div class="header__logo">
        </div>
        
        <div class="header__principal">
            <h2 class="header__subtitulo">
                <i>Contacto</i>
            </h2>
        </div>

        <p class="header__frase"><i>Todo hecho con amor y dedicación</i></p>
    </header>

    <!-- ---MAIN--- -->
    <main class="mainContacto">
        <h4 class="h4">¡escribínos!</h4>

        <form class="mainContacto__form">
                <label for=nombre>nombre</label>
                <input type="text" name="nombre" id="name" required>
                <label for="apellido">apellido</label>
                <input type="text" name="apellido" id="apellido" required>
                <label for=email>email</label>
                <input type="email" name="email" id="email" required>
                <label for="telefono">teléfono</label>
                <input type="tel" name="telefono" id="telefono" required>
                <label for="consulta">consulta</label>
                <textarea name="consulta" id="consulta" cols="60" rows="8" placeholder="te responderemos en breve"></textarea>
                <div class="d-grid gap-2 col-3 mx-auto">
                    <button type="button" class="btn btn-outline-success">enviar</button>
                </div>
        </form>
    </main>

    <!-- ---FOOTER--- -->
    <footer class="footer">
        <img src="./img/footer.png" alt="footer" class="footer__imagen">

        <ul class="footer__ul">
            <li>
                <a href="./index.html">Inicio</a>
            </li>
            <li>
                <a href="https://www.instagram.com/_en.blanco/" target="blank">Instagram</a>
            </li>
        </ul>

        <p class="footer__lugar">Moreno, Buenos Aires</p>
    </footer>
